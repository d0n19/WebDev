<!DOCTYPE html>
<html>

<body>

    <script>
        let n=prompt("Number?");
        next:
        for(let i = 2; i<=n; i++){
            for(let j = 2; j<i; j++){
                if (i%j==0) continue next;

            }
            alert(i);
        }        

    </script>
</body>
</html>
